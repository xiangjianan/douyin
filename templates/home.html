<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抖音无水印</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/static/style.1.0.2.min.css" rel="stylesheet">
    <style>
        a, a:hover, button, button:hover {
            text-decoration-line: none;
            -webkit-transition: all .5s;
            transition: all .5s;
        }

        a {
            color: #333;
        }

        .loading {
            position: absolute;
            top: 285px;
            left: 0;
            width: 100%;
            display: none;
            z-index: 1;
        }

        .loading img {
            display: block;
            width: 3%;
            margin: 62px auto;
            border-radius: 20px;
        }

        h1 span img {
            width: 30%;
        }
    </style>
    <link href="/static/responsive.1.0.0.min.css" rel="stylesheet">
</head>
<body>
<div class="loading">
    <img src="/static/loading.gif" alt="">
</div>
<div class="col-md-8 col-md-offset-2">
    <div class="contact_form ">
        <h1 style="text-align: center"><a href="/" target="_self">
            <span><img src="/static/logo.png" alt=""></span>
        </a></h1>
        <br>
        <div class="row">
            <form method="post">
                {% csrf_token %}
                <div class="col-md-12">
                    <div class="form-group form-group-link">
                        <input id="content" class="form-control" name="video_url_share" type="text"
                               placeholder="复制链接到此处...">
                        <span id="error" style="color: red; text-align: center;"></span>
                    </div>
                </div>
                <div id="down" class="col-md-12 text-center">
                    <span id="download" class="sim-btn btn-hover-new btn btn-block" ontouchstart=""><span>下载</span>
                    </span>
                </div>
            </form>
            <div id="show" class="col-md-12 text-center">
                <span id="watch" class="sim-btn btn-hover-new btn btn-block" ontouchstart=""><span>预览</span>
                </span>
            </div>
        </div>
        <a id="video_url" rel="nofollow noreferrer" href="#"></a>
    </div>
</div>
<div class="readme">
{#    <p>温馨提示：下载，请使用浏览器</p>#}
    <p>使用说明：</p>
    <p>1、打开抖音，点击视频分享按钮，在分享弹框中点击"复制链接"</p>
    <p>2、将"复制链接"粘贴到输入框</p>
</div>
<div class="copyrights">
    <div class="">
        <p class="footer-links text-center">
            Copyright © 2021 <a href="https://github.com/xiangjianan?tab=repositories" target="_target">xiangjianan</a>
        </p>
    </div>
</div>
</body>
<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="/static/contact.js"></script>
<script>
    $('.form-group input').focus();
    $.ajax({
        type: "POST",
        url: "https://www.helloxjn.com/log/",
        data: {
            'web': 'douyin',
        },
    });
</script>
</html>
